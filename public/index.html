<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <form>
      <div>
        <div><label>Email</label></div>
        <input
          type="email"
          name="email"
          placeholder="email@email.com"
          id="emailInput"
        />
        <div class="error" id="emailErrorMessage"></div>
      </div>

      <div>
        <div><label>Password</label></div>
        <input
          type="password"
          name="password"
          placeholder="Password"
          id="passwordInput"
        />
        <div class="error" id="passwordErrorMessage"></div>
      </div>

      <div>
        <button type="button" class="clear" id="recoveryBtn">
          Recovery Password
        </button>
      </div>

      <div>
        <button type="button" class="solid" id="login-btn">Login</button>
      </div>

      <div>
        <button type="button" class="outline" id="newAccount-btn">
          Create account
        </button>
      </div>
    </form>
    <script src="./dist/index.js"></script>
  </body>
</html>
